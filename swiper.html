<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>SWIPER</title>
</head>

<body>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="https://picsum.photos/id/2/1920/1080" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/11/1920/1080" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/17/1920/1080" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/18/1920/1080" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/24/1920/1080" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/40/1920/1080" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/70/1920/1080" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/82/1920/1080" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/124/1920/1080" alt=""></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="app1.js"></script>
</body>

</html>
